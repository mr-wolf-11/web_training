<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>
        <div class="form">
            <input type="text" id="task" placeholder="Enter a task here">
            <button type = "submit" onclick="Submit()">SAVE</button>
        </div>
        <div class="display">
            <table>
                <tr>
                    <th class="s-no">No.</th>
                    <th class="item">Todo item</th>
                    <th class="status">Status</th>
                    <th class="action">Actions</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
